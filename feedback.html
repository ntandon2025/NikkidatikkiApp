<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback of Maze Mirage Experience </title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="disco-theme2">
        <h1>User Feedback of Maze Mirage Experience </h1>
    </header>

   

    <!-- Google Form Embed -->
    <section id="googleForm">
        <h2>Fill out this Google Form</h2>
        <iframe src="https://forms.gle/FXvwAUV6iGR4TGDAA" width="800" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </section>

    <div class="starlight-background">
        <!-- Stars will be generated by JavaScript -->
    </div>

    <footer>
        <p>&copy; 2024 Gaming Website</p>
        <div class="back-arrow" onclick="window.history.back();">← Go Back</div>

    </footer>

    <script src="script.js"></script>
</body>
</html>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
    // Star generation
    const starlightBackground = document.querySelector('.starlight-background');
    const stars = 100; // Number of stars
    const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Disco colors

    for (let i = 0; i < stars; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';

        let colorIndex = Math.floor(Math.random() * colors.length);
        star.style.backgroundColor = colors[colorIndex];

        // Random duration for twinkling
        let duration = Math.random() * (1.5 - 0.5) + 0.5; // Duration between 0.5s and 1.5s
        star.style.animation = `twinkle ${duration}s infinite ease-in-out`;

        starlightBackground.appendChild(star);
    }

    // Mouse Movement Effect
    document.addEventListener("mousemove", function(e) {
        const stars = document.querySelectorAll('.star');
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        stars.forEach(function(star, index) {
            const speed = index / stars.length;
            const x = (mouseX - window.innerWidth / 2) * speed / 100;
            const y = (mouseY - window.innerHeight / 2) * speed / 100;

            star.style.transform = `translate(${x}px, ${y}px)`;
        });
    });
});

         
    </script>
    
</body>
</html>
