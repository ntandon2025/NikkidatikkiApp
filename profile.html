    <main>
        <div class="playerleft-column">

            <div id="password-container">
                <label>Password:</label>

    </footer>

    <script src="script.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var button = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                button.textContent = 'Show';
            }
        }
    </script>
</body>
</html>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
    // Star generation
    const starlightBackground = document.querySelector('.starlight-background');
    const stars = 100; // Number of stars
    const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Disco colors

    for (let i = 0; i < stars; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';

        let colorIndex = Math.floor(Math.random() * colors.length);
        star.style.backgroundColor = colors[colorIndex];

        // Random duration for twinkling
        let duration = Math.random() * (1.5 - 0.5) + 0.5; // Duration between 0.5s and 1.5s
        star.style.animation = `twinkle ${duration}s infinite ease-in-out`;

        starlightBackground.appendChild(star);
    }

    // Mouse Movement Effect
    document.addEventListener("mousemove", function(e) {
        const stars = document.querySelectorAll('.star');
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        stars.forEach(function(star, index) {
            const speed = index / stars.length;
            const x = (mouseX - window.innerWidth / 2) * speed / 100;
            const y = (mouseY - window.innerHeight / 2) * speed / 100;

            star.style.transform = `translate(${x}px, ${y}px)`;
        });
    });
});

         
    </script>
    
</body>
</html>
