<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Icon Creation</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="disco-theme2">
        <h1>Maze Mirage</h1>
    </header>
    <div class="icon-selection disco-theme">
        <h2>Choose Your Player Icon:</h2>
        <button class="nav-arrow left-arrow" onclick="cycleIcon(-1)">&#10094;</button>
        <div class="icon-display">
            <img id="iconImage" src="discoball.png" alt="Disco Ball" class="profile-icon">
            <h3 id="iconName">Disco Ball</h3>
            <p id="iconDetails">Shine bright on the dance floor!</p>
            
        </div>
        <button class="nav-arrow right-arrow" onclick="cycleIcon(1)">&#10095;</button>
        <button type="button" id="submitButton">Submit</button>
    </div>

    <div class="starlight-background">
        <!-- Stars will be generated by JavaScript -->
    </div>

    <footer>
        <p>&copy; 2024 Gaming Website</p>
        <div class="back-arrow" onclick="window.history.back();">‚Üê Go Back</div>
    </footer>

    <script src="iconCreator.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stars = 100; // Number of stars
            const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Disco colors
            const starlightBackground = document.querySelector('.starlight-background');
            
            for (let i = 0; i < stars; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                let colorIndex = Math.floor(Math.random() * colors.length);
                star.style.backgroundColor = colors[colorIndex];
                let duration = Math.random() * (1.5 - 0.5) + 0.5; // Duration between 0.5s and 1.5s
                star.style.animation = `twinkle ${duration}s infinite ease-in-out`;
                starlightBackground.appendChild(star);
            }
        });
    </script>
</body>
</html>
