<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Header Section -->

    <div class="player-icon-creation disco-theme">
        <h2>Create Your Player Icon</h2>
        <div class="customization-controls">
            <select id="shapeSelect">
                <option value="">Select Shape</option>
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>
            <select id="eyesSelect">
                <option value="">Select Eyes</option>
                <option value="normal">Normal</option>
                <option value="happy">Happy</option>
                <option value="angry">Angry</option>
            </select>
            <select id="mouthSelect">
                <option value="">Select Mouth</option>
                <option value="smile">Smile</option>
                <option value="frown">Frown</option>
                <option value="open">Open</option>
            </select>
        </div>
        <button type="button" id="previewButton">Preview</button>
        <button type="button" id="submitButton" class="red">Submit</button>
        <br></br>

        <div class="back-arrow" onclick="window.history.back();">‚Üê Go Back</div>

    </div>

    <!-- Player Icon Preview Section -->
    <div id="iconPreviewContainer" class="icon-preview-container" style="display:none;">
        <div id="playerIconPreview" class="player-icon-preview"></div>
    </div>

    <script src="iconCreator.js"></script>
</body>

    <div class="starlight-background">
        <!-- Stars will be generated by JavaScript -->

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
     // Star generation
     const starlightBackground = document.querySelector('.starlight-background');
     const stars = 100; // Number of stars
     const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Disco colors
 
     for (let i = 0; i < stars; i++) {
         let star = document.createElement('div');
         star.className = 'star';
         star.style.top = Math.random() * 100 + '%';
         star.style.left = Math.random() * 100 + '%';
 
         let colorIndex = Math.floor(Math.random() * colors.length);
         star.style.backgroundColor = colors[colorIndex];
 
         // Random duration for twinkling
         let duration = Math.random() * (1.5 - 0.5) + 0.5; // Duration between 0.5s and 1.5s
         star.style.animation = `twinkle ${duration}s infinite ease-in-out`;
 
         starlightBackground.appendChild(star);
     }
 
     // Mouse Movement Effect
     document.addEventListener("mousemove", function(e) {
         const stars = document.querySelectorAll('.star');
         const mouseX = e.clientX;
         const mouseY = e.clientY;
 
         stars.forEach(function(star, index) {
             const speed = index / stars.length;
             const x = (mouseX - window.innerWidth / 2) * speed / 100;
             const y = (mouseY - window.innerHeight / 2) * speed / 100;
 
             star.style.transform = `translate(${x}px, ${y}px)`;
         });
     });
 });
 
          
     </script>
 

    <footer>
        <p>&copy; 2024 Gaming Website</p>
    </footer>
    
</body>

</html>
