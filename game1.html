<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="game1.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>You have finished game 1 of Maze Mirage. Continue to the next game by clicking the home page and go to game 2.</p>
        </div>
      </div>
</head>

<body>
    <div class="starlight-background"></div>  <!-- Make sure this is correctly positioned -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>You have finished game 1 of Maze Mirage. Continue to the next game by clicking the home page and go to game 2.</p>
        </div>
      </div>
      
    <div class="header">
        <div id="gamerTag">GamerTag</div>
        <div id="timer">00:00</div>
        <div id="checkpointStars"></div>
        <img id="profilePic" src="discowolf.png" alt="Profile Picture" class="profilePic">
    </div>
   
    <div class="controls">
        <button id="restartBtn">Restart Game</button>
        <button id="instructionsBtn">Instructions</button>
        <button id="homeBtn">Home Page</button>
    </div>
    
    <div id="gameContainer">
        <canvas id="mazeCanvas"></canvas>
    </div>
    <div id="buttonContainer"></div>

    <script src="game1.js"></script>

    


<script>
   document.addEventListener("DOMContentLoaded", function() {
    const starlightBackground = document.querySelector('.starlight-background');
    const stars = 100; // Number of stars to create
    const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Colors of stars

    for (let i = 0; i < stars; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        star.style.animationDuration = Math.random() * (1.5 - 0.5) + 0.5 + 's'; // Duration between 0.5s and 1.5s

        starlightBackground.appendChild(star);
    }
});


    </script>
</body>
</html>
