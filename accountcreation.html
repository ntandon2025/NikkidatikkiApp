<!DOCTYPE html>
<html lang="en">
    <head>
        <header class="disco-theme2">
            <h1>Maze Mirage</h1>
        </header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Creation</title>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    
    <div class="signup-container disco-theme">
        <h2>Please Enter a GamerTag and Password</h2>
        <form id="signupForm">
            <input type="text" id="gamertag" name="gamertag" placeholder="GamerTag" required>
            <div id="gamertagError" class="error"></div>
            
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div id="passwordError" class="error"></div>
            
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <div id="confirmPasswordError" class="error"></div>
            
            <div class="criteria-popup" id="criteriaInfo" style="display: none;">
                <p>(1) Gamertag Criteria: 5-12 characters including 3 numbers.</p>
                <p>(2) Password Criteria: 5-12 characters with at least 1 uppercase letter and 1 number.</p>
                <p>(3) Passwords must match.</p>
            </div>
            
            <button type="button" id="showCriteriaButton">Show Criteria</button>
            
            <button type="submit" id="continueButton">Continue</button>
            <br></br>

                    <div class="back-arrow" onclick="window.history.back();">‚Üê Go Back</div>

        </form>


    </div>
    

    <script src="signupValidation.js"></script>
    

    <div class="starlight-background">
        <!-- Stars will be generated by JavaScript -->

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
     // Star generation
     const starlightBackground = document.querySelector('.starlight-background');
     const stars = 100; // Number of stars
     const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Disco colors
 
     for (let i = 0; i < stars; i++) {
         let star = document.createElement('div');
         star.className = 'star';
         star.style.top = Math.random() * 100 + '%';
         star.style.left = Math.random() * 100 + '%';
 
         let colorIndex = Math.floor(Math.random() * colors.length);
         star.style.backgroundColor = colors[colorIndex];
 
         // Random duration for twinkling
         let duration = Math.random() * (1.5 - 0.5) + 0.5; // Duration between 0.5s and 1.5s
         star.style.animation = `twinkle ${duration}s infinite ease-in-out`;
 
         starlightBackground.appendChild(star);
     }
 
     // Mouse Movement Effect
     document.addEventListener("mousemove", function(e) {
         const stars = document.querySelectorAll('.star');
         const mouseX = e.clientX;
         const mouseY = e.clientY;
 
         stars.forEach(function(star, index) {
             const speed = index / stars.length;
             const x = (mouseX - window.innerWidth / 2) * speed / 100;
             const y = (mouseY - window.innerHeight / 2) * speed / 100;
 
             star.style.transform = `translate(${x}px, ${y}px)`;
         });
     });
 });
 
          
     </script>
 

    <footer>
        <p>&copy; 2024 Gaming Website</p>
    </footer>
    
</body>

</html>
