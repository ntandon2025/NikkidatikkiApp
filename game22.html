<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 2  Maze Game 2 </title>
<link rel="stylesheet" href="game22.css">
</head>
<body>
<div id="header">
    <img id="profileIcon" src="discoflamingo.png" alt="Profile Icon" /> <!-- Update path to icon -->
    <span id="gamertag">Player's Gamertag</span> <!-- Placeholder for gamertag -->
</div>
<audio id="moveSound" src="521550__omerbhatti34__laser-fire.mp3" preload="auto"></audio>

<h1>Level 2 </h1>
<div id="gameContainer">
    <div id="maze"></div>
    <div id="panel">
        <button onclick="startGame()">Start Game</button>
        <button onclick="stopTimer()">Stop Timer</button>
        <button onclick="resetGame()">Restart Game</button>
        <button onclick="goToHomePage()">Go Home</button>
        <p id="timer">Time Left: <span id="time">30</span> seconds</p>
        <p id="moves">Moves: <span id="moveCount">0</span></p>
    </div>
</div>
<script src="game22.js"></script>
<div class="starlight-background">
    <!-- Stars will be generated by JavaScript and serve as the background -->
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const starlightBackground = document.querySelector('.starlight-background');
        const stars = 100; // Number of stars
        const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Disco colors
    
        for (let i = 0; i < stars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
    
            let colorIndex = Math.floor(Math.random() * colors.length);
            star.style.backgroundColor = colors[colorIndex];
    
            let duration = Math.random() * (1.5 - 0.5) + 0.5; // Duration between 0.5s and 1.5s
            star.style.animation = `twinkle ${duration}s infinite ease-in-out`;
    
            starlightBackground.appendChild(star);
        }
    
        document.addEventListener("mousemove", function(e) {
            const stars = document.querySelectorAll('.star');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
    
            stars.forEach(function(star, index) {
                const speed = index / stars.length;
                const x = (mouseX - window.innerWidth / 2) * speed / 100;
                const y = (mouseY - window.innerHeight / 2) * speed / 100;
    
                star.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    });
    </script>
    


</body>
</html>
