<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="accountconfirmationpage.js" defer></script>
</head>
<body>
    <header class="disco-theme2">
        <h1>Account Confirmation</h1>
    </header>
  
    <div class="starlight-background"></div> <!-- Stars generated by JavaScript -->

    <div class="icon-selection disco-theme" >
        <div class="account-details">
            <p><strong>Gamer Tag:</strong> <span id="gamerTag">PlayerOne</span></p>
            <p><strong>Password:</strong> <span id="password">password123</span></p>
            <div class="icon-preview" style="text-align: center;">
                <p><strong>Your Icon:</strong></p>
                <div class="icon" style="background-image: url('discobird3.png'); background-position: center; background-size: contain; background-repeat: no-repeat; width: 150px; height: 150px; margin: 0 auto;"></div>
            </div>
            <p><strong>Account Creation Date:</strong> <span id="creationDate">Loading...</span></p>
        </div>
        <button class="confirm-btn">Confirm Account</button>
        <div id="dynamicContent"></div>
    </div>


    <footer>
        <p>&copy; 2024 Gaming Website</p>
        <div class="back-arrow" onclick="window.history.back();">‚Üê Go Back</div>
    </footer>



    <script src="accountconfirmationpage.js"></script>
    <script>
       document.addEventListener("DOMContentLoaded", function() {
    // Star generation
    const starlightBackground = document.querySelector('.starlight-background');
    const stars = 100; // Number of stars
    const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange']; // Disco colors

    for (let i = 0; i < stars; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';

        let colorIndex = Math.floor(Math.random() * colors.length);
        star.style.backgroundColor = colors[colorIndex];

        // Random duration for twinkling
        let duration = Math.random() * (1.5 - 0.5) + 0.5; // Duration between 0.5s and 1.5s
        star.style.animation = `twinkle ${duration}s infinite ease-in-out`;

        starlightBackground.appendChild(star);
    }

    // Mouse Movement Effect
    document.addEventListener("mousemove", function(e) {
        const stars = document.querySelectorAll('.star');
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        stars.forEach(function(star, index) {
            const speed = index / stars.length;
            const x = (mouseX - window.innerWidth / 2) * speed / 100;
            const y = (mouseY - window.innerHeight / 2) * speed / 100;

            star.style.transform = `translate(${x}px, ${y}px)`;
        });
    });
});

         
    </script>
    
</body>
</html>
